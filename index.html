<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Federica Gallucci" />
    <title>Boolando</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="box-header">
        <nav class="link">
          <ul class="menu">
            <li><a href="#"></a>Donna</li>
            <li><a href="#"></a>Uomo</li>
            <li><a href="#"></a>Bambino</li>
          </ul>
        </nav>
        <div class="logo">
          <img src="./img/boolean-logo.png" alt="boolean logo" />
        </div>
        <div class="icone">
          <i class="fa-thin fa-heart"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <div class="card-top">
            <section class="card1 fig">
              <img src="./img/1.webp" alt="first image" />

              <div class="card-hover1">
                <img src="./img/1b.webp" alt="first image hover" />
              </div>
              <div class="card-discount">-50%</div>
              <div class="sustainability">Sostenibilità</div>
              <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </section>

            <section class="card2 fig">
              <img src="./img/2.webp" alt="second image" />
              <div class="card-hover2">
                <img src="./img/2b.webp" />
              </div>
              <div class="card-discount">-50%</div>
              <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </section>
            <section class="card3 fig">
              <img src="./img/3.webp" alt="third image" />
              <div class="card-hover3">
                <img src="./img/3b.webp" />
              </div>
              <div class="card-discount">-50%</div>
              <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </section>
          </div>

          <div class="card-bottom">
            <section class="card4 fig">
              <img src="./img/4.webp" />
              <div class="card-hover4">
                <img src="./img/4.webp" />
              </div>
              <div class="card-discount">-50%</div>
              <div class="sustainability">Sostenibilità</div>
              <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </section>
            <section class="card5 fig">
              <img src="./img/5.webp" />
              <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </section>
            <section class="card6 fig">
              <img src="./img/6.webp" />
              <div class="sustainability">Sostenibilità</div>
              <div class="heart"><i class="fa-solid fa-heart"></i></div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
